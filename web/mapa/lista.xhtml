<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantillas/administrador.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" showDetail="true" />
                    <p:gmap id="gmap" center="#{mapaMbV.cargarMapaLista()}" zoom="13" type="HYBRID"  model="#{mapaMbV.draggableModel}" style="width:100%;height:500px">
                        <p:ajax event="overlaySelect" listener="#{mapaMbV.onMarkerSelect}" />
                    </p:gmap>
                </h:form>
                <h:form id="frmVerLocal">
                    <p:dialog header="Datos del Local" widgetVar="dialogoVerLocal" modal="true">
                        <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                        <h:panelGrid columns="2" cellpadding="5" id="panelDetalleLocal">
                            <p:outputLabel value="Nombres" style="font-size: 120%"/>
                            <p:outputLabel value="#{mapaMbV.local.nombre}" style="font-size: 120%"/>
                            <p:outputLabel value="Correo Electronico" style="font-size: 120%"/>
                            <p:outputLabel value="#{mapaMbV.local.correo}" style="font-size: 120%"/>
                            <p:outputLabel value="Telefono" style="font-size: 120%"/>
                            <p:outputLabel value="#{mapaMbV.local.telefono}" style="font-size: 120%"/>
                            <p:outputLabel value="Direccion"  style="font-size: 120%"/>                    
                            <p:outputLabel value="#{mapaMbV.local.direccion}" style="font-size: 120%"/>
                            <p:outputLabel value="Tipo" style="font-size: 120%" />
                            <p:outputLabel value="#{mapaMbV.local.tipo}" style="font-size: 120%"/>
                        </h:panelGrid>
                        <h:panelGroup>
                            <p:commandButton value="ACEPTAR" ajax="false" class="btn btn-warning" icon="ui-icon-check" onclick="PF('dialogoVerLocal').hide()"/>
                        </h:panelGroup>
                    </p:dialog>                        
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>

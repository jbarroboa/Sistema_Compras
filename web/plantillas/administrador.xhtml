<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Sistema de Compras</title>
        <h:outputScript library="js" name="jsControles.js"/>
        <script  src = "http://maps.google.com/maps/api/js?sensor=false" type = "text/javascript" ></script>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form >
                    <p:menubar >
                        <p:menuitem value="Inicio" url="/faces/local/registrar.xhtml?faces-redirect=true" icon="ui-icon-home"/>
                        <p:menuitem value="Local" url="/faces/local/registrar.xhtml?faces-redirect=true" icon="ui-icon-home"/>
                        <p:menuitem value="Local Maps" url="/faces/mapa/lista.xhtml?faces-redirect=true" icon="ui-icon-home"/>
                        <f:facet name="options">
                            <p:outputLabel value="#{loginMbV.persona.apellidos} #{loginMbV.persona.nombres}"/>
                            <p:commandButton value="Salir" icon="ui-icon-close" action="#{loginMbV.cerrarSession()}"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
